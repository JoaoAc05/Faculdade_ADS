<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Baskara</title>
</head>
<body>
    <div class="header">
        <h1>Calculadora de baskara</h1>
        <p>Seu problema resolvido em segundos!</p>
    </div>
    <div class="corpo">
        <label>Valor de A:</label>
        <input type="number" id="a">

        <label>Valor de B:</label>
        <input type="number" id="b">

        <label>Valor de C:</label>
        <input type="number" id="c">

        <br class="up">
        <button onclick="baskara()">Calcular</button>

        <p>
            Passo a Passo:
        </p>
        <p id="pap">
            aqui
        </p>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
